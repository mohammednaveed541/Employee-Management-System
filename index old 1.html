<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Employee Management System</h1>

    <div id="login-section">
      <input type="text" id="username" placeholder="Enter Name">
      <select id="role">
        <option value="admin">Admin</option>
        <option value="manager">Manager</option>
        <option value="employee">Employee</option>
      </select>
      <button onclick="login()">Login</button>
    </div>

    <div id="admin-dashboard" class="hidden">
      <h2>Admin Dashboard</h2>
      <h3>Employee Management</h3>
      <input type="text" id="emp-name" placeholder="Employee Name">
      <input type="text" id="emp-role" placeholder="Employee Role">
      <button onclick="addOrUpdateEmployee()">Add / Update Employee</button>
      <ul id="employee-list"></ul>
    </div>

    <div id="employee-dashboard" class="hidden">
      <h2>Employee Profile</h2>
      <p><strong>Name:</strong> <span id="empProfileName"></span></p>
      <p><strong>Role:</strong> <input type="text" id="empSelfRole"></p>
      <button onclick="updateSelf()">Update Role</button>

      <h3>Attendance</h3>
      <button onclick="markAttendance('check-in')">Check-In</button>
      <button onclick="markAttendance('check-out')">Check-Out</button>

      <h3>Leave Management</h3>
      <button onclick="applyLeave()">Apply Leave</button>
      <h4>Leave History</h4>
      <ul id="leave-history"></ul>
    </div>

    <div id="manager-dashboard" class="hidden">
      <h2>Manager Dashboard</h2>
      <h3>Performance Management</h3>
      <input type="text" id="goal-name" placeholder="Set Employee Goal">
      <button onclick="setGoal()">Set Goal</button>
      <ul id="goal-list"></ul>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
